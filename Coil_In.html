<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Littlechrys Agarwood</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <!--------- Navigation bar --------->
    <nav>
        <div id="home" class="logo">
            <img src="logo.png" width="280" />
        </div>

        <div id="toggle"></div>
        <div id="sidebar">
            <ul>
                <li><a href="index.html" id="click">Home</a></li>
                <li><a href="#about" id="click">About</a></li>
                <li><a href="#service" id="click">Brands We Carry</a></li>
                <li><a href="#contact" id="click">Product</a></li>
            </ul>
        </div>

    </nav>

    <div class="bg-image"><a href="index.html"><p class="language1">English</p></a> </div>

    <!--------- Slogan --------->
    <section class="content" id="content">
        <h2>Coil Incense</h2>

    </section>
    <!--------- Java script for toggle --------->
    <script>
        const toggle = document.getElementById('toggle')
        const sidebar = document.getElementById('sidebar')

        document.onclick = function (e) {
            if (e.target.id !== 'sidebar' && e.target.id !== 'toggle') {
                toggle.classList.remove('active')
                sidebar.classList.remove('active')
            }
        }
        toggle.onclick = function () {
            toggle.classList.toggle('active')
            sidebar.classList.toggle('active')
        }
    </script>
</body>

</html>
